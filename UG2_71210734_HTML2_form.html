<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entitas Mahasiswa</title>
</head>

<body>
    <form action="">
        <table align="center">
            <tr>
                <td>
                    <fieldset>
                        <legend>Entitas Mahasiswa</legend>
                        <table >
                            <tr>
                                <div>
                                    <td>
                                        <label for="usernameID">NIM:</label>
                                    </td>
                                    <td>
                                        <input type="number" name="username" id="usernameID" maxlength="8">
                                    </td>
                                </div>
                            </tr>

                            <tr>
                                <div>
                                    <td>
                                        <label for="fistnameID">Nama Depan:</label>
                                    </td>
                                    <td>
                                        <input type="text" name="fistname" id="fistnameID" maxlength="50">
                                    </td>
                                </div>
                            </tr>




                            <tr>
                                <div>
                                    <td>
                                        <label for="lastnameID">Nama Belakang:</label>
                                    </td>
                                    <td>
                                        <input type="text" name="lastname" id="lastnameID" maxlength="50">
                                    </td>
                                </div>
                            </tr>



                            <tr>
                                <div>
                                    <td>
                                        <label for="tempatID">Tempat:</label>
                                    </td>
                                    <td>
                                        <input type="text" name="tempat" id="tempatID" maxlength="50">
                                    </td>
                                </div>
                            </tr>

                            <tr>
                                <div>
                                    <td>
                                        <label for="tgl_lahir">Tanggal Lahir:</label>

                                    </td>
                                    <td>
                                        <input type="date" name="" id="tgl_lahir">

                                    </td>
                                </div>
                            </tr>

                            <tr>
                                <div>
                                    <td>
                                        <label for="tgi_bdn">Tinggi badan:</label>

                                    </td>
                                    <td>
                                        <select name="tggibadan" id="tgi_bdn">
                                            <option value="kcl150">&lt;150</option>
                                            <option selected value="150an">150â€“159</option>
                                            <option value="bsr160">&gt;160</option>
                                    </td>
                                </div>
                            </tr>

                            <tr>
                                <div>
                                    <td>
                                        <label for="thnmsk">Tahun Masuk:</label>
                                    </td>
                                    <td>
                                        <input type="number" name="tahunmasuk" id="thnmsk" maxlength="4">
                                    </td>
                                </div>
                            </tr>

                            <tr>
                                <div>
                                    <td>
                                        <label for="matkul">Ambil Mata Kuliah:</label>

                                    </td>
                                    <td>
                                        <input type="checkbox" name="matkul" value="progweb">Progweb
                                        <input type="checkbox" name="matkul" value="rplbo">RPLBO <br>
                                        <input type="checkbox" name="matkul" value="jarkom">Jarkom
                                        <input type="checkbox" name="matkul" value="Alpro">Alpro
                                    </td>
                                </div>
                            </tr>

                            <tr>
                                <div>
                                    <td>
                                        <label for="gender">Jenis Kelamin:</label>
                                    </td>
                                    <td>
                                        <input type="radio" name="gender" value="perempuan" id="gender">Perempuan
                                        <input type="radio" name="gender" value="lakilaki" id="gender">Laki-laki


                                    </td>
                                </div>
                            </tr>

                            <tr>
                                <div>
                                    <td>
                                        <label for="jadkon">Jadwal Konsultasi:</label>
                                    </td>
                                    <td>
                                        <input type="datetime-local" name="jadwalkonsul" id="jadkon">
                                    </td>
                                </div>
                            </tr>

                            <tr>
                                <div>
                                    <td>
                                        <label for="jumsks">Jumlah SKS:</label>
                                    </td>
                                    <td>
                                        <input type="number" name="" id="jadkon">
                                    </td>
                                </div>
                            </tr>

                            <tr>
                                <div>
                                    <td>
                                        <label for="ipk">IPK:</label>
                                    </td>
                                    <td>
                                        <input type="number" name="ipeka" id="IPK"  max="4.00" step="0.01">
                                    </td>
                                </div>
                            </tr>

<tr>
    <td align="center" colspan="2"> <input type="submit" value="Simpan"> 
        <input type="reset" value="Reset"></td>
    
</tr>
                           

                        </table>
                        
                    </fieldset>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
